<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Question 1</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <!-- doctors list -->
    <div class="card-container" id="doctorsDiv"></div>

    <!-- booking form -->
    <section class="book hidden" id="bookingForm">
      <h2 class="book__heading">Booking Form</h2>

      <form class="book__form">
        <div class="book__inputs">
          <div>
            <label for="email">Email</label>
            <input id="email" name="email" type="email" placeholder="Email" />
          </div>

          <div>
            <label for="fullName">Fullname</label>
            <input id="fullName" name="fullName" type="text" placeholder="Full Name" />
          </div>

          <div>
            <label for="doctor">Doctor</label>
            <input id="doctor" name="doctor" type="text" disabled value="" />
          </div>

          <div>
            <label for="select">Date</label>
            <select id="select" name="time"></select>
          </div>
        </div>

        <div class="txt-box">
          <div class="book__details">
            <label for="">Detail</label>
            <textarea name="txt" id=""></textarea>
          </div>

          <button type="submit">Book Now</button>
        </div>
      </form>
    </section>

    <script src="./index.js"></script>
  </body>
</html>
